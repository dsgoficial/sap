<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Visavail.js Example: Custom Categories</title>

	<!-- Visavail.js style -->
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<link href='../../visavail.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../lib/css/bootstrap.min.css">
		
<!-- font-awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">


	<!-- body style for this example -->
	<style>
		body {
			font-family: "Muli", "Helvetica", Arial, sans-serif;
		}
	</style>

</head>

<body>
	<div class="container">
		<div class="col-md-12">
			<h1>Visavail.js Basic Example</h1>
		</div>	
		<div class="col-md-12">
			<div style="overflow: hidden;" class="visavail" id="visavail_container">
				<p id="visavail_graph">
					<!-- Visavail.js chart will be placed here -->
				</p>
				
			</div>
			
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js" type="text/javascript"></script>

	<script src="../lib/js/d3.min.js" ></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->

	<script src="../../visavail.js"></script>
	<!-- <script src="../visavail/js/visavail.min.js"></script> -->

	<style>
		.rect_purple{fill: purple}
		.tooltip_purple{color: purple}
	</style>
	<script>
 	 var dataset = [{
		"measure": "Fat Bike",
		"interval_s": 60*60*60,
       
        "categories": {
            "0": {class: "rect_has_no_data", tooltip_html: '<i class="fas fa-fw fa-exclamation-circle tooltip_has_no_data"></i>' },
            "1": {class: "rect_has_data", tooltip_html: '<i class="fas fa-fw fa-check tooltip_has_data"></i>'},
            "Zoe": {class: "rect_purple" , tooltip_html: '<i class="fas fa-fw fa-trophy tooltip_purple"></i>'},
        },
        "data": [
            ["2016-01-01 12:00:00", 0, "2016-01-01 13:00:00"],
            ["2016-01-01 14:22:51", 0, "2016-01-01 16:14:12"],
            ["2016-01-01 16:14:12", 1, "2016-01-01 17:14:12"],
            ["2016-01-01 19:20:05", 0, "2016-01-01 20:30:00"],
            ["2016-01-01 20:30:00", "Zoe", "2016-01-01 22:00:00"]
		]
    }];
	var options = {
			id_div_container: "visavail_container",
			id_div_graph: "visavail_graph",
			custom_categories: true,
			defined_blocks: true
		};
		
		var chart = visavail.generate(options, dataset)

	</script>

</body>

</html>
